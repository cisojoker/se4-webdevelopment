<html>
  <head>
    <title>
  factorial
    </title>
  </head>
  <body>
  <form name ="f">
    <input type="button" value="calculate-factorial" onClick="calculate()">  
  </form>
    <script language="javascript">
      function calculate()
      {
        
       var x=parseInt(prompt("enter the numberical value"));
        fact=1;
      for(i=1;i<=x;i++){
       fact=fact*i;
      }
      alert("factorial of the number is "+fact);
      }
    </script>
  </body>
</html>
