<html>
  <head>
    <title>PASSWORD VALIDATION</title>
  </head>
  <body>
    <form name="f">
      <table align="center">
        <h2 align="center">password validation</h2>
        <br>
        <tr>
          <td>
            password:
          </td>
          <td>
            <input type="password" name="pw">
          </td>
        </tr>
         <tr>
          <td>
           confirm password:
          </td>
          <td>
            <input type="password" name="cpw">
          </td>
        </tr>
        <br>
        <tr>
          <td>
          </td>
          <td>
            <input type="button" value="submit" onClick="validation()"/>
          </td>
        </tr>
      </table>
    </form>
    <script language="javascript">
      function validation(){
        var str1=f.pw.value;
        var str2=f.cpw.value;
        if(str1.length<6){
          alert("password must be of length 6 ");
          f.pw.value="";
          f.cpw.value="";
        }
        if(str1!=str2){
          alert("password didnt match");
             f.pw.value="";
          f.cpw.value="";
        }
        else{
          alert("password validate success");
        }
      }
    </script>
  </body>
</html>
