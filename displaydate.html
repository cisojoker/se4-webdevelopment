<html>
  <head>
    <title>
      display date
    </title>
  </head>
  <body>
    <form name="f">
    <input type="text" name="pw">
    <br>
    <input type="button"  value="displayDate" onClick="display()">
    </form>
   <script language="javascript">
     function display(){
       var d= new Date();
       var date=d.getDate();
       var month=d.getMonth();
       month++;
       var year=d.getFullYear();
       f.pw.value=date+"/"+month+"/"+year;
     }
   </script>
  </body>
</html>
